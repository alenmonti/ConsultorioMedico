name: \U0001F680 Feature
description: Submit a new feature request.
title: "[FEATURE]: "
labels: Feature
projects: Consultorio Agile Proyect
assignees:
  - alenmonti
body:
  # - type: markdown
  #   attributes:
  #     value: |
  #       Thanks for taking the time to fill out this bug report!
  - type: input
    id: Feature
    attributes:
      label: Feature
      description: What is the feature you would like to see in the project?
      placeholder: Write your description here
    validations:
      required: true
  - type: textarea
    id: Implementation
    attributes:
      label: Implementation
      description: How should this feature be implemented?
      placeholder: Outline your implementation here
    validations:
      required: false
  - type: textarea
    id: Motivation
    attributes:
      label: Motivation
      description: Why do you think this feature is important?
      placeholder: Explain why you think this feature is important
      render: markdown
    validations:
      required: false
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: High priority
        - label: New addition
        - label: Requires third-party integration